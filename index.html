<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>CSS Practise | Trouse Acadamy</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading">Trouse Acadamy</h1>
      <form action="#" class="search">
        <input type="text" class="search__input" placeholder="Search..." />
        <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-search"></use>
            </svg>
          </button>
      </form>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item nav__item--active">
            <a href="#" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-home3" ></use>
              </svg>
              <span>Home</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-books"></use>
              </svg>
              <span>Courses</span>
            </a>
            
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-gift"></use>
              </svg>
              <span>Referrals</span>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="nav__icon">
                <use xlink:href="img/sprite.svg#icon-envelop"></use>
              </svg>
              <span>Contact</span>
            </a>         
          </li>
        </ul>
      </nav>

      <div class="notification">
        <svg class="notification__icon">
          <use xlink:href="img/sprite.svg#icon-notifications-outline"></use>
        </svg>
        <div class="notification__alert"></div>
      </div>

      <div class="user-profile">
        <svg class="user-profile__icon">
          <use xlink:href="img/sprite.svg#icon-user"></use>
        </svg>
        <p class="user-profile__username">Robin Farrow</p>
        <svg class="dropdown">
          <use xlink:href="img/sprite.svg#icon-chevron-down"></use>
        </svg>
      </div>
    </header>

  </body>
</html>
